<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .navbar {
        background-color: #333;
    }

    .navbar-brand {
        color: white !important;
        font-size: 1.8rem;
        font-weight: bold;
    }

    .navbar-nav .nav-link {
        color: white;
        font-size: 1.1rem;
        font-weight: 500;
        padding: 15px 20px;
        position: relative;
        transition: all 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
        color: #0d6efd;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 5px;
    }

    .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 2px;
        width: 100%;
        background-color: #0d6efd;
        transform: scaleX(0);
        transition: transform 0.3s ease;
    }

    .navbar-nav .nav-link:hover::after {
        transform: scaleX(1);
    }

    .navbar-nav .nav-link[aria-current="page"] {
        color: #0d6efd;
    }

    .navbar-nav .nav-link[aria-current="page"]::after {
        transform: scaleX(1);
        background-color: #0d6efd;
    }

    .navbar-toggler {
        border: none;
        background-color: transparent;
    }

    .navbar-toggler-icon {
        background-color: white;
    }

    /* For smaller screens */
    @media (max-width: 991px) {
        .navbar-nav {
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }

        .navbar-nav .nav-link {
            font-size: 1.2rem;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyPortfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="{% url 'home' %}" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="{% url 'about' %}">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="{% url 'resume' %}">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="{% url 'certificate' %}">Certificates</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="{% url 'contacts' %}">Contacts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
