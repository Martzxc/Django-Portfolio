<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-card {
            background-color: #ffffff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }
        .contact-card h1 {
            font-size: 2rem;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .social-link {
            text-decoration: none;
            color: #495057;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .social-link i {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        .social-link:hover {
            color: #0d6efd;
        }
        .social-link .fs-3 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .social-icon {
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.1rem;
        }
        .contact-info i {
            margin-right: 10px;
            font-size: 1.3rem;
        }
        .contact-info a {
            color: #495057;
            text-decoration: none;
        }
        .contact-info a:hover {
            color: #0d6efd;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="contact-card mx-auto">
            <h1>Contact Me</h1>
            <a href="https://www.facebook.com/mart.flores.azucena" target="_blank" class="social-link">
                <i class="fa-brands fa-facebook social-icon"></i>
                <span class="fs-3">Reymart Azucena</span>
            </a>
            <a href="https://www.instagram.com/martdagreattt/" target="_blank" class="social-link">
                <i class="fa-brands fa-instagram social-icon"></i>
                <span class="fs-3">Mart Flores Azucena</span>
            </a>
            <div class="contact-info">
                <div class="d-flex align-items-center">
                    <i class="fa-solid fa-phone me-2"></i>
                    <span>+63-905-834-8409</span>
                </div>
                <div class="d-flex align-items-center mt-2">
                    <i class="fas fa-envelope me-2"></i>
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">martdagreatt@gmail.com</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
